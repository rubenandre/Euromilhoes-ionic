<ion-header>
  <ion-navbar>
    <ion-title>
      Resultados por MÃªs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Puxe para atualizar"
    refreshingSpinner="circles"
    refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let ultimo of novoMes">
    <ion-card-header>
      <h6><b>{{ ultimo.data }}</b></h6>
      <hr/>
    </ion-card-header>
    <ion-card-content>
      <ion-badge color="primary">{{ ultimo.numeros }}</ion-badge>
    </ion-card-content>
    <ion-card-content>
      <ion-badge color="orang">{{ ultimo.estrelas }}</ion-badge>
    </ion-card-content>
  </ion-card>
</ion-content>
